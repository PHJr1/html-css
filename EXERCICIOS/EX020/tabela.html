<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a criar Tabelas</title>
    <style>
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align:middle; /*  Alinhamento Vertical */
        }

        table {
            border-collapse: collapse;
        }

        .numero {
            text-align: right;
        }

        


    </style>
</head>
<!-- HIERARQUIA DE TABELAS (simples)
        <tr> TABLE ROW = linha de tabela
        <th> TABLE HEADER = cabe√ßario de tabela
        <td> TABLE DATA = dado de tabela
-->
<body>
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr> <!-- quinta linha -->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>
    </table>
    
</body>
</html>
