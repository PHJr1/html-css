<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" checked><label for="sexmas " >Masculino</label>
            <input type="radio" name="sexo" id="sexfem"><label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="todes" id="todis"><label for="todis">Todos</label><br>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label><br>
            <input type="checkbox" name="esfut" id="esfut"> Futebol<br>
            <input type="checkbox" name="esten" id="esten"> Tenis<br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
