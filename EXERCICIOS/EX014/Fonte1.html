<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @font-face {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            src:'Sriracha-Regular.ttf' format(truetype);}      

            /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - enbedded-opentype
            - truetype-aat (Apple Advanced Typography)
            */
        

        h1 {font-family:'Sriracha-Regular.ttf', serif;}
    </style>
</head>
<body>
   
    <h1 >Usando fontes externas (Baixadas)</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur saepe architecto accusantium eos dignissimos consequatur quae, ipsam, asperiores quod vitae quidem culpa est nihil aliquam. Sint sit eaque facere eveniet.</p>

</body>
</html>
